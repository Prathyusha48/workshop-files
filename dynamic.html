<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic</title>
</head>
<body>
    <div id="main">
        <h1 id="heading"></h1>
    </div>
    <script>
        fetch("data.json")
        .then(response=>response.json())
        .then(data=>info(data))
var main=document.querySelector("#main");
        function info(json_info){
              console.log(json_info.age)
              var head=document.getElementById("heading");
              head.textContent=json_info.name;
              main.append(head)
        }
    </script>
</body>
</html>
